name: Build and Push to Arvan Registry

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to Arvan Registry
      run: |
        docker login docker.arvancloud.ir \
          -u ${{ secrets.ARVAN_REGISTRY_USERNAME }} \
          -p ${{ secrets.ARVAN_REGISTRY_PASSWORD }}

    - name: Build image
      run: |
        docker build -t docker.arvancloud.ir/${{ secrets.ARVAN_REGISTRY_USERNAME }}/llm-chatbot:latest .

    - name: Push image
      run: |
        docker push docker.arvancloud.ir/${{ secrets.ARVAN_REGISTRY_USERNAME }}/llm-chatbot:latest
